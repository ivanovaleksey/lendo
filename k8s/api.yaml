apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  labels:
    app: api
data:
  LENDO_ADDR: :8000
  LENDO_DB_URL: postgres://lendouser:lendopass@postgres/lendo?sslmode=disable
  LENDO_RABBITMQ_URL: amqp://localhost:5672
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - port: 8010
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: lendo/api:v0.1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: api-config
